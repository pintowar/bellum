name: Bellum Tag Release Workflow CI
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag to release'
        required: true

env:
  JAVA_VERSION: '25'
  JAVA_DISTRO: 'graalvm'

jobs:
  build-native:
    name: Build Native - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            artifact_name: bellum
          - os: macos-latest
            platform: osx-aarch64
            artifact_name: bellum
          - os: windows-latest
            platform: windows-x86_64
            artifact_name: bellum.exe

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build native executable
        run: ./gradlew clean nativeCompile

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: build/native/nativeCompile/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build-native
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0

      - uses: n1hility/cancel-previous-runs@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/native/nativeCompile/

      - name: Organize artifacts for JReleaser
        run: |
          echo "=== Downloaded artifacts ==="
          ls -la build/native/nativeCompile/
          
          # Move artifacts from platform directories to nativeCompile root with unique names
          for platform in linux-x86_64 osx-aarch64 windows-x86_64; do
            if [ -d "build/native/nativeCompile/$platform" ]; then
              echo "Processing $platform..."
              ls -la "build/native/nativeCompile/$platform/"
              
              # Determine the output filename based on platform
              # Use JReleaser-compatible naming (aarch_64 instead of aarch64)
              if [ "$platform" = "windows-x86_64" ]; then
                mv "build/native/nativeCompile/$platform/bellum.exe" "build/native/nativeCompile/bellum-$platform.exe" 2>/dev/null || true
              elif [ "$platform" = "osx-aarch64" ]; then
                mv "build/native/nativeCompile/$platform/bellum" "build/native/nativeCompile/bellum-osx-aarch_64" 2>/dev/null || true
              else
                mv "build/native/nativeCompile/$platform/bellum" "build/native/nativeCompile/bellum-$platform" 2>/dev/null || true
              fi
            fi
          done
          
          # Clean up platform directories
          rm -rf build/native/nativeCompile/linux-x86_64 \
                 build/native/nativeCompile/osx-aarch64 \
                 build/native/nativeCompile/windows-x86_64
          
          echo ""
          echo "=== Final artifacts ==="
          ls -la build/native/nativeCompile/

      - name: Create GitHub Release
        run: ./gradlew jreleaserRelease --stacktrace
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
