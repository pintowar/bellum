project:
  name: bellum
  author: Thiago Oliveira Pinheiro
  license: Apache-2.0
  group: io.github.pintowar
  java:
    version: 21

release:
  github:
    owner: pintowar
    name: bellum
    enabled: true
    branch: develop

distributions:
  bellum-native:
    type: BINARY
    artifacts:
      - path: ./build/native/nativeCompile/bellum
        extraProperties:
          graalVMNativeImage: true
      - path: ./build/distributions/{{distributionName}}-{{projectVersion}}.zip